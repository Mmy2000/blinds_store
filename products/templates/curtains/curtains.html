{% extends "base.html" %}
{% load static %}
{% block title %}
Curtains
{% endblock title %}
{% block body %}
 <!-- Page Header Start -->
        <div class="container-fluid page-header py-5">
            <div class="container text-center py-5">
                <h1 class="display-2 text-white mb-4 animated slideInDown">Curtains</h1>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb justify-content-center mb-0 animated slideInDown">
                        <li class="breadcrumb-item"><a href="/">Home</a></li>
                        <li class="breadcrumb-item text-white" aria-current="page">Curtains</li>
                    </ol>
                </nav>
            </div>
        </div>
        <!-- Page Header End -->
         <div class="container-fluid py-5">
            <div class="container py-5">
                <div class="text-center mb-5 wow fadeInUp" data-wow-delay=".3s">
                    <h5 class="mb-2 px-3 py-1 text-dark rounded-pill d-inline-block border border-2 border-primary">Our All Curtains</h5>
                    <h1 class="display-5">Our recently All Curtains</h1>
                </div>
                
                <div class="row g-5">
                    {% for curtain in curtains %}
                    <div class="col-xxl-4 col-lg-6 col-md-6 col-sm-12 wow fadeInUp" data-wow-delay=".3s">
                        <div class="project-item">
                            <div class="project-left bg-dark"></div>
                            <div class="project-right bg-dark"></div>
                            <img src="{{curtain.image.url}}" class="img-fluid h-100" alt="img">
                            <a href="{% url 'curtains_details' curtain.slug %}" class="fs-4 fw-bold text-center">{{curtain}}</a>
                        </div>
                        
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>

{% endblock body %}
